<!-- this is the navigation bar which will be used to logut and to change the language -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item " *ngIf="loginServ.isLoggedIn()">
        <a class="nav-link"
          > {{'navbar.welcome'|translate}}  {{ loginServ.getCurrentUser().email }}
          <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item " *ngIf="loginServ.isLoggedIn()">
        <a class="nav-link" (click)="handleLogOut()">
          {{ "navbar.logout" | translate }}
          <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="navbarDropdown"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          {{ "navbar.DropDown" | translate }}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" (click)="ChangeLang('en')">en</a>
          <a class="dropdown-item" (click)="ChangeLang('ar')">ar</a>
        </div>
      </li>
    </ul>
  </div>
</nav>


<div class="container "> 
  <div class="row">
  <div class="col-3">
    
    <h6>Sort</h6>
    <div class="form-check mt-3">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" (change)="HandleSort('name')" value="option1" >
        <label class="form-check-label" for="exampleRadios1" >
          Name
        </label>
      
      </div>
      <div class="form-check mt-3">
          <input class="form-check-input" type="radio" name="exampleRadios" (change)="HandleSort('email')" id="exampleRadios2" value="option2" >
        <label class="form-check-label" for="exampleRadios1">
          Email
        </label>
      </div>
  </div>
  <div class="col-9">
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Phone</th>
            <th scope="col">mail</th>
            <th scope="col">status</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let item of data; let i = index">
            <td>{{item.name}}</td>
            <td>{{item.phone}}</td>  
            <td>{{item.email}}</td>
            <td>{{item.status}}</td>
            <td>{{item.status}}</td>

          </tr>
          
        </tbody>
      </table>
      <div class="" style="min-height: 90%;  text-align: center;">
          <div style="display: inline-block;" >
              <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"  *ngFor="let item of PaginationNumbers  ;" ><a class="page-link" routerLink="/UserList/{{item}}">{{item}}</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
              </ul>
            </div>
          </div>
      </div>
    </div>
    </div>

<!-- this is form which will be used in loggingin  -->
<div class="card ml-auto mr-auto mt-5 w-25" style="width: 18rem;">
    
    <div class="card-body">
        <h5 class="card-title">{{'loginpage'|translate}}</h5>
        <form id="frm2" (submit)="HandleLogin($event)" >
            <div class="form-group">
              <label for="loginemail">{{'TableHeaders.email'|translate}}</label>
              <input type="email" class="form-control" id="loginemail" aria-describedby="emailHelp" required placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="loginpass">{{'TableHeaders.password'|translate}}</label>
              <input type="password" class="form-control" id="loginpass" required placeholder="Password">
            </div>
            <button  type="submit" class="btn btn-primary ">Submit</button>
          </form>
    </div>
  </div>
